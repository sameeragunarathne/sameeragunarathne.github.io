<!DOCTYPE html>
<html>
<head>
    <title>Knitting Web App</title>
    <script src="../lib/js/jquery.min.js"></script>

    <script src="../controller/pixelate.js"></script>
    <script src="../controller/editor.js"></script>
    <script src="../model/client/client.js"></script>
    <script src="../controller/com_handler.js"></script>

    <script src="../lib/js/colpick.js" type="text/javascript"></script>
    <script src="../lib/js/jquery.Jcrop.js"></script>
    <script src="../lib/js/jquery.Jcrop.min.js"></script>
    <script src="js/jcrop_main.js"></script>

    <link rel="stylesheet" href="../lib/css/colpick.css" type="text/css"/>
    <link rel="stylesheet" href="../lib/css/jquery.Jcrop.css" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<h1>
    <center>Welcome to Knitting Web App</center>
</h1>
<h3></h3>

<div>
    <fieldset>
        <p id="status">Load a Pattern</p>

        <div id="progressbar"></div>
        <input id="file" type="file" onchange="readURL(this);" />
    </fieldset>
    <br>
    <div class="img-outer">
        <div id="img_inner" class="img-inner">
            <img id="img_loader" src="#"/>
            <img id="test" src="#" style="display: none"/>
        </div>
        <div id="preview" class="preview-box">
            <canvas id="previewCanvas" width="350" height="350" style="border: solid 1px grey"></canvas>
            <input id="cropCheck" type="checkbox" onclick="crop()">Crop</input>
            <button onclick="draw()">Draw</button>
            <button id="rotateLeftBtn" onclick="rotate(-90)">Rotate<-</button>
            <button id="rotateRightBtn" onclick="rotate(90)">Rotate-></button>
        </div>
        <div class="right-to-img-loader">
            <button id="addBtn">Add Yarn Colour</button>
            <table id="previewTable">
            </table>
        </div>
        <div class="clear"></div>
    </div>
    <fieldset>
        <button onclick="init()">Generate Pattern</button>
        <br>
        <p>Preview of the pattern</p>

        <div>
            <div>
                <div id="container" style="float: left;width:1000px;height:1000px;">
                    <canvas id="canvas" class="canvas" width=1000 height=1000></canvas>
                    <canvas id="gridCanvas" class="canvas" width="1000" height="1000"></canvas>
                    <canvas id="layoutCanvas" class="canvas" width="1000" height="1000"></canvas>
                </div>
                <div style="float: left;margin-left: 2%">
                    <div id="picker1"></div>
                    <button onclick="colourChange()">Add</button>
                    <button onclick="pixelDel()">Delete</button>
                    <button onclick="undo()">Undo</button>
                    <!--<button onclick="checkBounds()">test</button>-->
                </div>
                <br>
                <div class="panel">
                    <input type="checkbox" onclick="checkBounds(this)">Show Colour Regions
                </div>
                <br>
                <div class="panel">
                    <input type="radio" name="areaTool" id="freeHandSelect" onclick="selectTool(true)">Free Hand<br>
                    <input type="radio" name="areaTool" id="squareSelect" onclick="selectTool(false)" checked="checked">Square
                </div>
                <div class="panel">
                    <select id="port_list"></select>
                    <button onclick="refreshPorts()">Refresh Ports</button>
                </div>
                <div class="panel">
                    <select id="machine_list"></select>
                    <button onclick="updateMachineType()">Machine Type</button>
                </div>
                <div style="clear:both;"></div>
            </div>
            <canvas id="canvas2" width=400 height=400 style="display: none"></canvas>
        </div>
        <div style="display: none">
            <button onclick="getColourValues()" style="display: inline">Pixelate</button>
            <button onclick="clear()">Clear</button>
            <br>
        </div>
        <br>
        <br>
    </fieldset>
</div>
<script src="../controller/colorschema.js"></script>
<script src="../controller/drawingtool.js"></script>
</body>
</html>
